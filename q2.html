<!DOCTYPE html>
<html>

<head>
    <title>Alberta Active Fires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([55, -113], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {

                // part: 1
                data.features = data.features.filter(function (feature) {
                    return feature.properties.agency === "ab";
                });

                L.geoJSON(data.features, {
                    style: function (feature) {
                        // part: 3
                        const hectares = feature.properties.hectares;
                        var fillOpacity = 0.5;
                        if (hectares < 1 || hectares === null) {
                            fillOpacity = 0;
                        } else if (hectares > 1000) {
                            fillOpacity = 1;
                        }
                        var options = {
                            color: '#FF0000',
                            weight: 2,
                            fillOpacity
                        }
                        return options;
                    },
                    onEachFeature: function (feature, layer) {
                        var popupContent = "<p>"
                            // part: 2
                            + "Fire name: " + feature.properties.firename + "<br/>"
                            + "Stage of control: " + feature.properties.stage_of_control + "<br/>"
                            + "Start date: " + new Date(feature.properties.startdate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }); + "<br/>"   
                            + "</p>";
                        layer.bindPopup(popupContent);
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng);
                    }
                }).addTo(map);
            });
    </script>
</body>

</html>
